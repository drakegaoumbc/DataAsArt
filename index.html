<body>
	<nav class="navbar navbar-toggleable-md navbar-light bg-faded fixed-top">
	  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <a class="navbar-brand" href="#">Data as art</a>

	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul id='nav-ul' class="navbar-nav mr-auto">
	      <li class="nav-item slide active">
	        <a class="nav-link" href="#cause-of-death">Cause of Death <span class="sr-only">(current)</span></a>
	      </li>
	      <li class="nav-item slide">
	        <a class="nav-link" href="#life-expectancy">Life Expectancy</a>
	      </li>
	    </ul>

	<div id="cause-of-death" class="container">
		<span class="label label-info">USA Women Mortality </span>
		<div class='btn-group'>
			<label><input type="radio" class='btn' name="year" value="/DataAsArt/assets/json/test.json" checked>1980</label>
		    <label><input type="radio" class='btn' name="year" value="/DataAsArt/assets/json/test2.json">2009</label>
		</div>
		<form>
		  <label><input type="radio" name="mode" value="size" checked> Size</label>
		  <label><input type="radio" name="mode" value="count">Count</label>
		</form>
		<div class="row">
			<div id="map"></div>
		</div>
		<div class="row">
			<div class="col-lg-4 col-md-6 col-sm-6">
				<div id="chart"></div>
			</div>
			<div class="col-lg-8 col-md-6 col-sm-6">
				<div id="barchart"></div>
			</div>
		</div>
	</div>

<!-- test sliders -->
	<div id="life-expectancy" class="container">
		<div class="row">
			<div class="col-md-8">
				<p>
				  <label for="amount">Femal Life Expectancy in year of: </label>
				  <input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
				</p>
				<div id="slider-range-max" class='ranger'></div>
			</div>
			<div class="col-md-4">
				<div class="container">
					<h3>At age of <span id='age' class="badge badge-info">76</span> </h3>
					<img src="images/76.jpg" class="img-thumbnail" alt="Cinque Terre">
				</div>
			</div>
		</div>
	</div>
	<br>
	<br>
	<div class="container-fluid">
		<blockquote>
		<label>All the female images are belonged to EDOUARD JANSSENS.</label>
		<footer>
		â€” <cite><a href="http://edouardjanssens.com/art/1-to-100-years/women/">EDOUARD JANSSENS</a></cite>
		</footer>
		</blockquote>
